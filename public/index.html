<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Club - Movie & TV Show Ratings</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Binge Club</h1>
            <p>Discover ratings for your favorite movies and TV shows</p>
            
            <!-- Authentication Section -->
            <div id="authContainer" class="auth-container">
                <div id="userInfo" class="user-info"></div>
                <div class="auth-buttons">
                    <button id="signInBtn" class="auth-btn sign-in-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>
                    <button id="signOutBtn" class="auth-btn sign-out-btn" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        Sign Out
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="search">Find Ratings</button>
            <button class="tab-btn" data-tab="saved">My Movies and TV Shows</button>
        </div>

        <!-- Search Tab -->
        <div id="searchTab" class="tab-content active">
            <div class="search-section">
                <form id="searchForm" class="search-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Enter movie or TV show title..." 
                            required
                        >
                        <button type="submit" id="searchBtn">Search</button>
                    </div>
                </form>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Searching for your show...</p>
            </div>

            <div id="results" class="results hidden">
                <div class="movie-card">
                    <div class="movie-header">
                        <h2 id="movieTitle"></h2>
                        <button id="saveBtn" class="save-btn">Save to My List</button>
                    </div>
                    <p id="movieYear" class="year"></p>
                    <p id="moviePlot" class="plot"></p>
                    
                    <div class="ratings-section">
                        <h3>Ratings</h3>
                        <div id="ratingsContainer" class="ratings-grid"></div>
                    </div>
                </div>
            </div>

            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </div>

        <!-- Saved Movies Tab -->
        <div id="savedTab" class="tab-content">
            <div class="section-header">
                <h2>My Saved Movies</h2>
                <button id="refreshSavedBtn" class="refresh-btn">Refresh</button>
            </div>
            <div id="savedMovies" class="movies-grid">
                <!-- Saved movies will be loaded here -->
            </div>
            <div id="savedLoading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading your movies...</p>
            </div>
            <div id="savedError" class="error hidden">
                <p id="savedErrorMessage"></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="/js/firebase-config.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
