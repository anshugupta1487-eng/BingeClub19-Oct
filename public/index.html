<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Club - Movie & TV Show Ratings</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Binge Club</h1>
            <p>Discover ratings for your favorite movies and TV shows</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="search">Search</button>
            <button class="tab-btn" data-tab="saved">My Movies</button>
        </div>

        <!-- Search Tab -->
        <div id="searchTab" class="tab-content active">
            <div class="search-section">
                <form id="searchForm" class="search-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Enter movie or TV show title..." 
                            required
                        >
                        <button type="submit" id="searchBtn">Search</button>
                    </div>
                </form>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Searching for your show...</p>
            </div>

            <div id="results" class="results hidden">
                <div class="movie-card">
                    <div class="movie-header">
                        <h2 id="movieTitle"></h2>
                        <button id="saveBtn" class="save-btn">Save to My List</button>
                    </div>
                    <p id="movieYear" class="year"></p>
                    <p id="moviePlot" class="plot"></p>
                    
                    <div class="ratings-section">
                        <h3>Ratings</h3>
                        <div id="ratingsContainer" class="ratings-grid"></div>
                    </div>
                </div>
            </div>

            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </div>

        <!-- Saved Movies Tab -->
        <div id="savedTab" class="tab-content">
            <div class="section-header">
                <h2>My Saved Movies</h2>
                <button id="refreshSavedBtn" class="refresh-btn">Refresh</button>
            </div>
            <div id="savedMovies" class="movies-grid">
                <!-- Saved movies will be loaded here -->
            </div>
            <div id="savedLoading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading your movies...</p>
            </div>
            <div id="savedError" class="error hidden">
                <p id="savedErrorMessage"></p>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
